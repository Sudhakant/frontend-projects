<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GeeksForGeeks Survey</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input placeholder="Enter your name" type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input placeholder="Enter your email" type="email" name="email" id="email">
        </div>
        <div>
            <label for="age">Age</label>
            <input placeholder="Enter your age" type="number" name="age" id="age">
        </div>
        <div>
            <label for="option">Which Option best descripbes you?</label>
            <select name="option" id="option">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="recommend">Would you Recommend GeeksForGeeks to a friend?</label>
            <input type="radio" name="recommend" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="recommend" id="no">
            <label for="no">No</label>
            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label>
        </div>

        <div>
            <label for="languages">
                Languages and Frameworks Known (Check all that apply)
            </label>
            <input type="checkbox" name="languages" id="inp-1">
            <label for="inp-1">C</label>

            <input type="checkbox" name="languages" id="inp-2">
            <label for="inp-2">C++</label>

            <input type="checkbox" name="languages" id="inp-3">
            <label for="inp-3">C#</label>

            <input type="checkbox" name="languages" id="inp-4">
            <label for="inp-4">Java</label>

            <input type="checkbox" name="languages" id="inp-5">
            <label for="inp-5">Python</label>

            <input type="checkbox" name="languages" id="inp-6">
            <label for="inp-6">Javascript</label>

            <input type="checkbox" name="languages" id="inp-7">
            <label for="inp-7">React</label>

            <input type="checkbox" name="languages" id="inp-8">
            <label for="inp-8">Angular</label>

            <input type="checkbox" name="languages" id="inp-9">
            <label for="inp-9">Django</label>

            <input type="checkbox" name="languages" id="inp-10">
            <label for="inp-10">Spring</label>
        </div>

        <div>
            <label for="comment">Any Comment or Suggestions?</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

    </form>
</body>
</html>
