<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="#">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <h2>Select a Race</h2>
            <div>
                <input type="radio" name="raceType" id="race_1" value="Fun Run 5k">
                <label for="race_1">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="raceType" id="race_2" value="Half Marathon">
                <label for="race_2">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="raceType" id="race_3" value="Full Marathon">
                <label for="race_3">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="ageGroup">Select a Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18">Under 18</option>
                <option value="18to30">18 - 30</option>
                <option value="30to50">30 - 50</option>
                <option value="above50">50+</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
